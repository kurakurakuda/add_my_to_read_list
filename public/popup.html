<!DOCTYPE html>
<html>
    <head>
        <title>Add My To Read List</title>
        <meta charset="utf-8">
        <script src="popup.js"></script>
        <link rel="stylesheet" href="./common.css" />
        <link rel="stylesheet" href="./popup.css" />
    </head>
    <body>
        <h2>Add My To Read List</h2>
        <div id="gss-url" class="field">
            <label>Google Spreadsheet URL:
                <div class="input-block">
                    <input type="url">
                    <button>▼</button>
                </div>
                <select size="2">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                </select>
            </label>
            <div id="gss-title"></div>
        </div>
        <div id="title" class="field">
            <label>Title:
                <div class="input-block">
                    <input type="text" readonly>
                </div>
            </label>
        </div>
        <div id="category" class="field">
            <label>種別:
                <div class="input-block">
                    <input type="text">
                        <button>▼</button>
                </div>
                <select size="2">
                    <option>X</option>
                    <option>Y</option>
                    <option>Z</option>
                </select>
            </label>
        </div>        
        <div class="btn-area">
            <div>
                <span class="link" id="admin-link">管理</span>
            </div>
            <div class="btn-action-area">
                <button id="cancel" class="secondary">キャンセル</button>
                <button id="save" class="primary">保存</button>
            </div>
        </div>
    </body>
</html>

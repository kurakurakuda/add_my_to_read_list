<!DOCTYPE html>
<html>
    <head>
        <title>Add My To Read List</title>
        <meta charset="utf-8">
        <script src="popup.js"></script>
        <link rel="stylesheet" href="./popup.css" />
    </head>
    <body class="popup-body">
        <h3 class="popup-title">Add My To Read List</h3>
        <div id="gss-url" class="popup-field">
            <label>Google Spreadsheet URL:
                <input type="url" class="popup-input">
            </label>
        </div>
        <div id="title" class="popup-field">
            <label>Title:
                <input type="text" class="popup-input" readonly>
            </label>
        </div>
        <div id="category" class="popup-field">
            <label>種別:
                <input type="text" class="popup-input">
            </label>
        </div>        
        <div class="popup-buttons">
            <button id="cancel" class="btn btn-cancel">キャンセル</button>
            <button id="save" class="btn btn-save">保存</button>
        </div>
    </body>
</html>

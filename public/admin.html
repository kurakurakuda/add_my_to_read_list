<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>管理画面</title>
    <script src="admin.js"></script>
    <link rel="stylesheet" href="./common.css" />
    <link rel="stylesheet" href="./admin.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Add My To Read List 管理画面</h1>
        <button id="add-new" class="primary">
          新規追加
        </button>
      </div>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Google Spreadsheet</th>
              <th>シート名</th>
              <th>タイトル(列)</th>
              <th>リンク(列)</th>
              <th>種別(列)</th>
              <th>登録日時(列)</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="gss-table-body">
            <!-- テーブルデータはJavaScriptで動的に追加 -->
          </tbody>
        </table>
      </div>
      <div class="footer">
        <button id="reset" class="secondary">リセット</button>
        <button id="save" class="primary">保存</button>
      </div>

      <dialog id="gss-new-dialog">
          <h3>新しいGoogle Spreadsheet</h3>
          <div id="gss-dialog-input" class="field">
            <input  
              type="text" 
              placeholder="urlを入力してください"
            >
          </div>
          <div class="footer">
              <button id="cancel-dialog-btn" class="secondary">
                  キャンセル
              </button>
              <button id="add-dialog-btn" class="primary">
                  追加
              </button>
          </div>
      </dialog>
    </div>
  </body>
</html>
